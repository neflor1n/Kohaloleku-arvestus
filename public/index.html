<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kohaloleku arvestus</h1>
      <div class="date-selector">
        <label for="date-picker">Kuupäev:</label>
        <input type="date" id="date-picker">
      </div>
    </header>
    
    <main>
      <div class="tabs">
        <button class="tab-button active" data-tab="attendance">Kohaloleku</button>
        <button class="tab-button" data-tab="students">Õpilased</button>
        <button class="tab-button" data-tab="statistics">Statistika</button>
      </div>
      
      <div class="tab-content" id="attendance-tab">
        <div class="attendance-list">
          <div class="attendance-header">
            <span>Nimi</span>
            <span>Kohaloleku</span>
            <span>Põhjus</span>
          </div>
          <div id="attendance-records">
            <!-- Attendance records will be inserted here -->
          </div>
        </div>
        <button id="export-button" class="action-button">
          <i data-lucide="file-down"></i> Ekspordi CSV
        </button>
      </div>
      
      <div class="tab-content hidden" id="students-tab">
        <div class="add-student">
          <input type="text" id="student-name" placeholder="Õpilase nimi">
          <button id="add-student-button" class="action-button">
            <i data-lucide="user-plus"></i> Lisa õpilane
          </button>
        </div>
        <div class="student-list">
          <div class="student-header">
            <span>Nimi</span>
            <span>Puudumised</span>
            <span>Hilinemised</span>
          </div>
          <div id="student-records">
            <!-- Student records will be inserted here -->
          </div>
        </div>
      </div>
      
      <div class="tab-content hidden" id="statistics-tab">
        <div class="stats-container">
          <div class="stat-box">
            <h3>Kohaloleku määr</h3>
            <div class="big-stat" id="attendance-rate">0%</div>
          </div>
          <div class="stat-box">
            <h3>Õpilaste arv</h3>
            <div class="big-stat" id="student-count">0</div>
          </div>
          <div class="stat-box">
            <h3>Puudumisi</h3>
            <div class="big-stat" id="absence-count">0</div>
          </div>
          <div class="stat-box">
            <h3>Hilinemisi</h3>
            <div class="big-stat" id="late-count">0</div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="attendance-chart"></canvas>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
